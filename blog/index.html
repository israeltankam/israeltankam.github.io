<body class="min-h-screen text-gray-800">
 <div class="topbar flex justify-center mt-8">
  <div class="bg-white/80 backdrop-blur-sm rounded-2xl p-6 border border-blue-100 shadow-glow-lg text-center max-w-2xl w-full">
    <h1 class="text-3xl font-extrabold gradient-text mb-2">Israël Tankam — The Blog</h1>
  </div>
</div>


  <main class="max-w-4xl mx-auto px-6 pb-12">
    <!-- container where miniblog.html will be injected -->
    <div id="miniblog-container" class="mb-8"></div>

    <footer class="text-center text-sm text-gray-600 mt-10">
      <p>© 2024–2025 — Israël Tankam </p>
    </footer>
  </main>

  <script>
    // Load miniblog.html (local) and then miniblog.js (local)
    (async function loadMiniBlogFragment() {
      const container = document.getElementById('miniblog-container');
      if (!container) return;
      try {
        const res = await fetch('miniblog.html');
        if (!res.ok) {
          container.innerHTML = '<p class="text-sm text-red-600">Failed to load mini-blog (miniblog.html).</p>';
          return;
        }
        const html = await res.text();
        container.innerHTML = html;

        // append the miniblog script so it runs and attaches handlers
        const s = document.createElement('script');
        s.src = 'miniblog.js';
        document.body.appendChild(s);
      } catch (err) {
        console.warn('Could not load miniblog fragment', err);
        container.innerHTML = '<p class="text-sm text-red-600">Could not load mini-blog (see console).</p>';
      }
    })();
  </script>
</body>
</html>
